<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>India Weather Forecast</h1>
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <div class="location">
                <h2 id="city">City Name</h2>
                <p id="date">Date</p>
            </div>
            <div class="weather-data">
                <div class="info-card">
                    <h3>Temperature</h3>
                    <p id="temperature">--Â°C</p>
                </div>
                <div class="info-card">
                    <h3>Humidity</h3>
                    <p id="humidity">--%</p>
                </div>
                <div class="info-card">
                    <h3>Wind Speed</h3>
                    <p id="wind-speed">-- km/h</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
